<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Verification Required - Pi Mining</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: #f9f6ff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .modal {
    background: white;
    border-radius: 15px;
    padding: 30px 40px;
    max-width: 420px;
    box-shadow: 0 0 25px rgba(94,60,157,0.2);
    text-align: center;
  }
  h2 {
    color: #5E3C9D;
    margin-bottom: 20px;
  }
  p {
    font-size: 16px;
    margin-bottom: 30px;
    color: #333;
  }
  button {
    background: #5E3C9D;
    border: none;
    color: white;
    padding: 12px 25px;
    font-weight: 600;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    margin: 0 10px;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background: #7d59bd;
  }
</style>
</head>
<body>
  <div class="modal">
    <h2>Verification Needed</h2>
    <p>You need to verify your account by completing the 0.05 Pi transaction before mining.</p>
    <button id="verifyBtn">Go to Verification</button>
    <button id="backBtn">Go Back</button>
  </div>

  <script>
    document.getElementById("verifyBtn").addEventListener("click", () => {
      window.location.href = "withdraw.html"; // Or any verification page you use
    });

    document.getElementById("backBtn").addEventListener("click", () => {
      window.location.href = "dashboard.html";
    });
  </script>
</body>
</html>
